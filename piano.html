<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈãºÁê¥ÈçµÁõ§ËàáË¶ñË≠úÁ∑¥Áøí</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .piano-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
        }
        
        .piano {
            display: flex;
            position: relative;
            margin: 0 auto;
        }
        
        .key {
            position: relative;
            width: 40px;
            height: 180px;
            border: 1px solid #000;
            border-radius: 0 0 5px 5px;
            background-color: white;
            margin: 0 1px;
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 8px;
            user-select: none;
            font-size: 12px;
        }
        
        .key.black {
            position: absolute;
            width: 24px;
            height: 110px;
            background-color: black;
            color: white;
            z-index: 1;
            font-size: 10px;
        }
        
        .key:active, .key.active {
            background-color: #eee;
        }
        
        .key.black:active, .key.black.active {
            background-color: #333;
        }
        
        .key.highlight {
            background-color: #90EE90;
        }
        
        .key.black.highlight {
            background-color: #006400;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .sheet-music {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            margin: 20px auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }
        
        .staff-line {
            height: 2px;
            background-color: black;
            width: 100%;
			position: absolute; /* Add this to enable top positioning */
            left: 0; /* Ensure the line starts from the left edge */
        }
        
        .note {
            width: 33px;
            height: 22px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ledger-line {
            height: 4px;
            background-color: black;
            width: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .clef {
            position: absolute;
            left: 10px;
            font-size: 120px;
            line-height: 0;
        }
        
        .treble-clef {
            top: 50%;
            transform: translateY(-50%);
        }

        .clef.bass-clef {
            top: 50%;
            transform: translateY(-50%);
            font-size: 120px;
        }
        
        .practice-controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .score-display {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .feedback {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            height: 20px;
        }
        
        .feedback.correct {
            color: green;
        }
        
        .feedback.incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <h1>ÈãºÁê¥ÈçµÁõ§ËàáË¶ñË≠úÁ∑¥Áøí</h1>
        
        <div class="sheet-music">
            <!-- È´òÈü≥Ë≠úËôü -->
            <div class="clef treble-clef">ùÑû</div>
            
            <!-- ‰∫îÁ∑öË≠ú -->
            <div class="staff-line" style="top: 30%;"></div>
            <div class="staff-line" style="top: 40%;"></div>
            <div class="staff-line" style="top: 50%;"></div>

            <!-- Èü≥Á¨¶Â∞áÁî±JavaScriptÂãïÊÖãÁîüÊàê -->
        </div>
        
        <div class="practice-controls">
            <button id="start-practice">ÈñãÂßãÁ∑¥Áøí</button>
            <button id="new-note">Êñ∞Èü≥Á¨¶</button>
            <button id="toggle-clef">ÂàáÊèõÈ´ò‰ΩéÈü≥Ë≠ú</button>
        </div>
        
        <div class="score-display">Ê≠£Á¢∫Ê¨°Êï∏: <span id="correct-count">0</span> | ÈåØË™§Ê¨°Êï∏: <span id="incorrect-count">0</span></div>
        <div class="feedback"></div>
        
        <div class="piano-wrapper">
            <div class="piano">
                <!-- Á¨¨‰∏ÄÂÄãÂÖ´Â∫¶ (C3 - B3) -->
                <div class="key" data-note="C3">C3</div>
				<div class="key black" data-note="Db3" style="left: 27px;">C#3</div>

				<div class="key" data-note="G3">G3</div>
				<div class="key black" data-note="Ab3" style="left: 205px;">G#3</div>
				<div class="key" data-note="A3">A3</div>
				<div class="key black" data-note="Bb3" style="left: 250px;">A#3</div>
				<div class="key" data-note="B3">B3</div>
                
                <!-- Á¨¨‰∫åÂÄãÂÖ´Â∫¶ (C4 - B4) -->
                <div class="key" data-note="C4">C4</div>
				<div class="key black" data-note="Db4" style="left: 335px;">C#4</div>
				<div class="key" data-note="D4">D4</div>

				<div class="key" data-note="G4">G4</div>
				<div class="key black" data-note="Ab4" style="left: 510px;">G#4</div>
				<div class="key" data-note="A4">A4</div>
				<div class="key black" data-note="Bb4" style="left: 560px;">A#4</div>
				<div class="key" data-note="B4">B4</div>
                
                <!-- Á¨¨‰∏âÂÄãÂÖ´Â∫¶ (C5 - B5) -->
                <div class="key" data-note="C5">C5</div>
				<div class="key black" data-note="Db5" style="left: 645px;">C#5</div>
				<div class="key" data-note="D5">D5</div>
				<div class="key black" data-note="Eb5" style="left: 690px;">D#5</div>

				<div class="key" data-note="F5">F5</div>
				<div class="key black" data-note="Gb5" style="left: 780px;">F#5</div>
				<div class="key" data-note="G5">G5</div>
				<div class="key black" data-note="Ab5" style="left: 825px;">G#5</div>

            </div>
        </div>
        <div class="controls">
            <p>ÈªûÊìäÁê¥ÈçµÊí≠ÊîæËÅ≤Èü≥ÔºåÊàñ‰ΩøÁî®ÈçµÁõ§ÊåâÈçµÊéßÂà∂</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Â±Ö‰∏≠ÈãºÁê¥ÈçµÁõ§
            function centerPiano() {
                const pianoWrapper = document.querySelector('.piano-wrapper');
                const piano = document.querySelector('.piano');
                
                // Á¢∫‰øùÈãºÁê¥ÈçµÁõ§Ê∞¥Âπ≥Â±Ö‰∏≠
                const wrapperWidth = pianoWrapper.offsetWidth;
                const pianoWidth = piano.offsetWidth;
                
                if (pianoWidth < wrapperWidth) {
                    piano.style.marginLeft = 'auto';
                    piano.style.marginRight = 'auto';
                } else {
                    piano.style.marginLeft = '0';
                    piano.style.marginRight = '0';
                }
            }
            
            // È†ÅÈù¢Âä†ËºâÊôÇÂ±Ö‰∏≠ÈãºÁê¥
            centerPiano();
            
            // Á™óÂè£Â§ßÂ∞èÊîπËÆäÊôÇÈáçÊñ∞Â±Ö‰∏≠
            window.addEventListener('resize', centerPiano);
            
            // Âª∫Á´ãÈü≥È†ª‰∏ä‰∏ãÊñá
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // ËÅ≤Èü≥È†ªÁéáÊò†Â∞ÑË°® (Âæû C3 Âà∞ B5)
            const noteFrequency = {
                // Á¨¨‰∏ÄÂÄãÂÖ´Â∫¶ (C3 - B3)
                'C3': 130.81,
                'Db3': 138.59,
                'D3': 146.83,
                'Eb3': 155.56,
                'E3': 164.81,
                'F3': 174.61,
                'Gb3': 185.00,
                'G3': 196.00,
                'Ab3': 207.65,
                'A3': 220.00,
                'Bb3': 233.08,
                'B3': 246.94,
                
                // Á¨¨‰∫åÂÄãÂÖ´Â∫¶ (C4 - B4)
                'C4': 261.63,
                'Db4': 277.18,
                'D4': 293.66,
                'Eb4': 311.13,
                'E4': 329.63,
                'F4': 349.23,
                'Gb4': 369.99,
                'G4': 392.00,
                'Ab4': 415.30,
                'A4': 440.00,
                'Bb4': 466.16,
                'B4': 493.88,
                
                // Á¨¨‰∏âÂÄãÂÖ´Â∫¶ (C5 - B5)
                'C5': 523.25,
                'Db5': 554.37,
                'D5': 587.33,
                'Eb5': 622.25,
                'E5': 659.26,
                'F5': 698.46,
                'Gb5': 739.99,
                'G5': 783.99,
                'Ab5': 830.61,
                'A5': 880.00,
                'Bb5': 932.33,
                'B5': 987.77
            };

            // **Êñ∞Â¢ûËÆäÊï∏**: Âà§Êñ∑ÊòØÈ´òÈü≥Ë≠úËôüÈÇÑÊòØ‰ΩéÈü≥Ë≠úËôü
            let useTrebleClef = true;
            
            // ‰∫îÁ∑öË≠ú‰∏äÁöÑÈü≥Á¨¶‰ΩçÁΩÆ (ÂÉÖÈÅ©Áî®ÊñºC, D, E, F, G, A, BËá™ÁÑ∂Èü≥)
            const notePositions = {
                'G3': 218, // Á¨¨‰∫åÁ∑ö
                'A3': 206,
                'B3': 194, // Á¨¨‰∏âÁ∑ö
                'C4': 182, // ‰∏≠Â§ÆC (‰∫îÁ∑öË≠ú‰∏ãÁ¨¨‰∏ÄÊ¢ùÂä†Á∑ö)
                'D4': 170,
                'E4': 158, // Á¨¨‰∏ÄÁ∑ö
                'F4': 146,
                'G4': 134, // Á¨¨‰∫åÁ∑ö
                'A4': 122,
                'B4': 110, // Á¨¨‰∏âÁ∑ö
                'C5': 98,
                'D5': 86, // Á¨¨ÂõõÁ∑ö
                'E5': 74,
                'F5': 62,  // Á¨¨‰∫îÁ∑ö
                'G5': 50,
                'A5': 38,
                'B5': 26
            };

            // **Êñ∞Â¢ûÈü≥Á¨¶‰ΩçÁΩÆ**: ‰ΩéÈü≥Ë≠úËôüÁöÑÈü≥Á¨¶‰ΩçÁΩÆ
            const notePositionsBass = {
                'C3': 122,
                'D3': 110,
                'E3': 98,
                'F3': 86,
                'G3': 74,
                'A3': 62,
                'B3': 50,
                'C4': 38,
                'D4': 26,
                'E4': 14,
                'F4': 2,
            };
            
            // ‰∫îÁ∑öË≠úÁõ∏ÈóúËÆäÈáè
            let currentNote = null;
            let score = 0;
            let practiceActive = false;
            
            // Ê™¢Êü•ÊòØÂê¶ÈúÄË¶ÅÂä†Á∑ö
            function needsLedgerLine(notePosition) {
                // Ë∂ÖÂá∫‰∫îÁ∑öË≠úÁØÑÂúçÁöÑÈü≥Á¨¶ÈúÄË¶ÅÂä†Á∑ö
                return notePosition >= 180 || notePosition <= 38;
            }
            
            // Áç≤ÂèñÂä†Á∑öÁöÑ‰ΩçÁΩÆ
            function getLedgerLinePositions(notePosition) {
                const positions = [];
                
                // ‰ΩéÈü≥ÈÉ®ÂàÜ (‰∫îÁ∑öË≠ú‰∏ãÊñπ)
                if (notePosition >= 180) {
                    for (let pos = 182; pos <= notePosition; pos += 24) {
                        positions.push(pos + 9);
                    }
                }
                
                // È´òÈü≥ÈÉ®ÂàÜ (‰∫îÁ∑öË≠ú‰∏äÊñπ)
                if (notePosition <= 38) { 
                    for (let pos = 38; pos >= notePosition; pos -= 24) {
                        positions.push(pos + 9);
                    }
                }
                
                return positions;
            }
            
            // ÁîüÊàêÈö®Ê©üÈü≥Á¨¶
            function generateRandomNote() {
                // ÂÉÖÂæûÁôΩÈçµÈü≥Á¨¶‰∏≠ÈÅ∏Êìá (C, D, E, F, G, A, B)
                console.log("useTrebleClef=" + useTrebleClef)
                const whiteNotes = Object.keys(useTrebleClef ? notePositions:notePositionsBass);
                const randomIndex = Math.floor(Math.random() * whiteNotes.length);
                return whiteNotes[randomIndex];
                // return whiteNotes[10];
            }
            
            // È°ØÁ§∫Èü≥Á¨¶Âú®‰∫îÁ∑öË≠ú‰∏ä
            function displayNote(note) {
                // Ê∏ÖÈô§‰πãÂâçÁöÑÈü≥Á¨¶
                const existingNote = document.querySelector('.note');
                if (existingNote) {
                    existingNote.remove();
                }
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÂä†Á∑ö
                const existingLedgerLines = document.querySelectorAll('.ledger-line');
                existingLedgerLines.forEach(line => line.remove());
                
                const sheetMusic = document.querySelector('.sheet-music');
                const position = (useTrebleClef ?notePositions:notePositionsBass)[note];
                
                // ÂâµÂª∫Èü≥Á¨¶
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.style.top = position + 'px';
                sheetMusic.appendChild(noteElement);
                
                // Â¶ÇÊûúÈúÄË¶ÅÂä†Á∑ö
                if (needsLedgerLine(position)) {
                    const ledgerLinePositions = getLedgerLinePositions(position);
                    
                    // Ê∑ªÂä†ÊØè‰∏ÄÊ¢ùÈúÄË¶ÅÁöÑÂä†Á∑ö
                    ledgerLinePositions.forEach(linePos => {
                        const ledgerLine = document.createElement('div');
                        ledgerLine.className = 'ledger-line';
                        ledgerLine.style.top = linePos + 'px';
                        sheetMusic.appendChild(ledgerLine);
                    });
                }
                
                // ‰øùÂ≠òÁï∂ÂâçÈü≥Á¨¶
                currentNote = note;
            }
            
            // È°ØÁ§∫ÂèçÈ•ãË®äÊÅØ
            function showFeedback(isCorrect) {
                const feedback = document.querySelector('.feedback');
                feedback.textContent = isCorrect ? 'Ê≠£Á¢∫!' : 'ÈåØË™§ÔºåË´ãÈáçË©¶!';
                feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
                
                // 3ÁßíÂæåÊ∏ÖÈô§ÂèçÈ•ã
                setTimeout(() => {
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                }, 2000);
            }
            
            // Êõ¥Êñ∞ÂàÜÊï∏
            function updateScore(points) {
                score += points;
                document.querySelector('.score-display').textContent = `ÂàÜÊï∏: ${score}`;
            }

            function updateCounts(isCorrect) {
                if (isCorrect) {
                    correctCount++;
                    document.getElementById('correct-count').textContent = correctCount;
                } else {
                    incorrectCount++;
                    document.getElementById('incorrect-count').textContent = incorrectCount;
                }
            }
            
            // Ê™¢Êü•Áî®Êà∂Êåâ‰∏ãÁöÑÈü≥Á¨¶ÊòØÂê¶Ê≠£Á¢∫
            function checkNote(playedNote) {
                if (!practiceActive || !currentNote) return;
                
                if (playedNote === currentNote) {
                    // Ê≠£Á¢∫
                    showFeedback(true);
                    updateCounts(true);
                    
                    // È´ò‰∫ÆÊ≠£Á¢∫ÁöÑÈçµ
                    const key = document.querySelector(`.key[data-note="${currentNote}"]`);
                    key.classList.add('highlight');
                    
                    // Áü≠Êö´Âª∂ÈÅ≤ÂæåÁîüÊàêÊñ∞Èü≥Á¨¶
                    setTimeout(() => {
                        key.classList.remove('highlight');
                        generateNewNote();
                    }, 500);
                } else {
                    // ÈåØË™§
                    showFeedback(false);
                    updateCounts(false);
                }
            }
            
            // ÁîüÊàêÊñ∞ÁöÑÈü≥Á¨¶
            function generateNewNote() {
                if (!practiceActive) return;
                
                const newNote = generateRandomNote();
                console.log("newNote=" + newNote)
                displayNote(newNote);
            }

            function toggleClef() {
                useTrebleClef = !useTrebleClef;
                const clefElement = document.querySelector('.clef');
                clefElement.textContent = useTrebleClef ? 'ùÑû' : 'ùÑ¢'; // È´òÈü≥Ë≠úËôü : ‰ΩéÈü≥Ë≠úËôü
                clefElement.className = useTrebleClef ? 'clef treble-clef' : 'clef bass-clef'; // Êõ¥Êîπ Class

                //  ÊØèÊ¨°ÂàáÊèõÊôÇÈÉΩÈáçÊñ∞ÁîüÊàê‰∏ÄÂÄãÊñ∞ÁöÑÈü≥Á¨¶
                generateNewNote();
            }
            
            // ÈñãÂßãÁ∑¥ÁøíÊåâÈàï
            document.getElementById('start-practice').addEventListener('click', function() {
                practiceActive = true;
                correctCount = 0;
                incorrectCount = 0;
                
                // ÂàùÂßãÂåñÈü≥È†ª‰∏ä‰∏ãÊñáÔºàËß£Ê±∫Êüê‰∫õÁÄèË¶ΩÂô®ÈúÄË¶ÅÁî®Êà∂‰∫§‰∫íÊâçËÉΩÊí≠ÊîæËÅ≤Èü≥ÁöÑÂïèÈ°åÔºâ
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                generateNewNote();
            });
            
            // Êñ∞Èü≥Á¨¶ÊåâÈàï
            document.getElementById('new-note').addEventListener('click', function() {
                if (!practiceActive) return;
                generateNewNote();
            });

            document.getElementById('toggle-clef').addEventListener('click', function() {
                toggleClef();
            });;
            
            // Êí≠ÊîæÈü≥Á¨¶ÂáΩÊï∏
            function playNote(frequency) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.3;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                // Ë®≠ÁΩÆÊ∑°Âá∫ÊïàÊûú
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
                
                // 1.5ÁßíÂæåÂÅúÊ≠¢
                setTimeout(() => {
                    oscillator.stop();
                }, 1500);
                
                return oscillator;
            }
            
            // ÁÇ∫ÊâÄÊúâÈçµÊ∑ªÂä†‰∫ã‰ª∂Áõ£ËÅΩÂô®
            const keys = document.querySelectorAll('.key');
            
            keys.forEach(key => {
                key.addEventListener('mousedown', function() {
                    const note = this.getAttribute('data-note');
                    const frequency = noteFrequency[note];
                    
                    // Ê∑ªÂä†Ê¥ªË∫çÁãÄÊÖã
                    this.classList.add('active');
                    
                    // ÂàùÂßãÂåñÈü≥È†ª‰∏ä‰∏ãÊñáÔºàËß£Ê±∫Êüê‰∫õÁÄèË¶ΩÂô®ÈúÄË¶ÅÁî®Êà∂‰∫§‰∫íÊâçËÉΩÊí≠ÊîæËÅ≤Èü≥ÁöÑÂïèÈ°åÔºâ
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    
                    // Êí≠ÊîæÈü≥Á¨¶
                    playNote(frequency);
                    
                    // Ê™¢Êü•ÊòØÂê¶ÊòØÊ≠£Á¢∫ÁöÑÈü≥Á¨¶
                    checkNote(note);
                });
                
                key.addEventListener('mouseup', function() {
                    this.classList.remove('active');
                });
                
                key.addEventListener('mouseleave', function() {
                    this.classList.remove('active');
                });
            });
            
            // ÈçµÁõ§ÊéßÂà∂ - Á¨¨‰∏ÄÂÄãÂÖ´Â∫¶ (Êï∏Â≠óÈçµ)
            const keyMapOctave1 = {
                '1': 'C3',
                '!': 'Db3',
                '2': 'D3',
                '@': 'Eb3',
                '3': 'E3',
                '4': 'F3',
                '$': 'Gb3',
                '5': 'G3',
                '%': 'Ab3',
                '6': 'A3',
                '^': 'Bb3',
                '7': 'B3'
            };
            
            // ÈçµÁõ§ÊéßÂà∂ - Á¨¨‰∫åÂÄãÂÖ´Â∫¶ (Â≠óÊØçÈçµ)
            const keyMapOctave2 = {
                'a': 'C4',
                'w': 'Db4',

                'e': 'Eb4',
                'd': 'E4',

                'g': 'G4',
                'y': 'Ab4',

            };
            
            // ÈçµÁõ§ÊéßÂà∂ - Á¨¨‰∏âÂÄãÂÖ´Â∫¶ (ZXCV ÂçÄÂüü)
            const keyMapOctave3 = {
                'z': 'C5',

            };
            
            // Âêà‰ΩµÊâÄÊúâÈçµÁõ§Êò†Â∞Ñ
            const keyMap = {...keyMapOctave1, ...keyMapOctave2, ...keyMapOctave3};
            
            // Ëº∏Âá∫ÈçµÁõ§Êò†Â∞ÑÂà∞ÊéßÂà∂Âè∞ÔºåËÆìÁî®Êà∂Áü•ÈÅìÂ¶Ç‰Ωï‰ΩøÁî®ÈçµÁõ§ÊéßÂà∂

            document.addEventListener('keydown', function(event) {

                const note = keyMap[event.key];
