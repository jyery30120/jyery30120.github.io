<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PTT 圖片抓取顯示器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    img { max-width: 90%; margin: 5px 0; display: block; }
    #output { white-space: pre-wrap; border-top: 1px solid #ccc; margin-top: 20px; padding-top: 20px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
  </style>
  <link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>   
</head>
<body>
  <header id="header">
    <h1 id="logo"><a href="index.html">Jerry</a></h1>
  </header>    
  <BR><BR>
  <h2>貼上 PTT HTML 內容，自動開圖</h2>
  <textarea id="htmlInput" placeholder="貼上 HTML 內容..."></textarea><br>
  <button onclick="renderContent()">抓圖片</button>

  <div id="output"></div>

  <script>
    function renderContent() {
      const input = document.getElementById('htmlInput').value;

      // 建立暫時的 DOM 用來處理
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = input;

      // 把所有 imgur 連結的 <a> 替換成 <img>
      const links = tempDiv.querySelectorAll('a[href*="imgur.com"]');
      links.forEach(link => {
        const url = link.href;
        if (url.match(/\.(jpeg|jpg|png|gif)$/)) {
          const img = document.createElement('img');
          img.src = url;
          link.replaceWith(img);
        } else {
          // 有些 imgur 連結沒附副檔名，預設加 .jpg
          const img = document.createElement('img');
          img.src = url + '.jpg';
          link.replaceWith(img);
        }
      });

      document.getElementById('output').innerHTML = tempDiv.innerHTML;
    }
  </script>
</body>
</html>
