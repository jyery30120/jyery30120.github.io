<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PTT 圖片抓取顯示器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    img { max-width: 100%; margin: 5px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
  </style>
  <link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>   
</head>
<body>
  <header id="header">
    <h1 id="logo"><a href="index.html">Jerry</a></h1>
  </header>    
  <BR><BR>
  <h2>貼上 PTT HTML 內容，自動開圖</h2>
  <textarea id="htmlInput" placeholder="貼上 HTML 內容..."></textarea><br>
  <button onclick="extractImages()">抓圖片</button>

  <div class="gallery" id="imageGallery"></div>

  <script>
    function extractImages() {
      const htmlContent = document.getElementById('htmlInput').value;
      const imgRegex = /https:\/\/i\.imgur\.com\/[a-zA-Z0-9]+\.jpeg/g;
      const matches = htmlContent.match(imgRegex);
      const gallery = document.getElementById('imageGallery');
      gallery.innerHTML = ''; // 清空舊圖片
      if (matches) {
        const uniqueUrls = [...new Set(matches)];
        uniqueUrls.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          gallery.appendChild(img);
        });
      } else {
        gallery.innerHTML = '<p>未找到任何圖片連結</p>';
      }
    }
  </script>
</body>
</html>
